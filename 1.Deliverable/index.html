<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="SHORTCUT ICON" href="./img/favicon.ico">
    <title>情報収集</title>
</head>
<body>
    <div class= "header">
        <div class= "logo">SMILE</div>
        <div class= "log-out">log out</div>
    </div>
    <div class= "top">
        <div class= "date">
            <script>
                var today=new Date(); 
                var year = today.getFullYear();
                var month = today.getMonth()+1;
                var week = today.getDay();
                var day = today.getDate();
                var week_select= new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
                document.write(year+"/"+month+"/"+day+"/"+week_select[week]);
            </script>
        </div>
        <div class= "home-info">家の温度: - 度/湿度　- %/ 照度 - %<span>(工事中)</span></div>
        <div class= "weather">
          <iframe align="center" type="text/html" frameborder="0" height="300"width="100%" src="http://forecast.io/embed/#lat=35.689487&lon=139.691706&name=Kanagawa&units=si">
          </iframe>
          </iframe>
        </div>
    </div>
    <div class= "midle-wrapper-1">
        <div class= "To-do">
            <p>To-do list<span>(工事中)</span></p>
        </div>
        <div class= "To-do-form">
            <p>To-do list入力フォーム<span>(工事中)</span></p>
        </div>
        <div class= "spending-form">
            <p>支出入力フォーム<span>(工事中)</span></p>
        </div>
    </div>
    <div class= "midle-wrapper-2">
        <div class= "nikkei">
          <iframe align="center" type="text/html" frameborder="0"   height="900" width="100%" src="https://www.nikkei.com/">
          </iframe>
        </div>
        <div class="sangyou">
          <iframe align="center" type="text/html" frameborder="0" height="900" width="100%" src="https://www.nikkei.com/theme/?dw=18083101">
        </div>
    </div>
    <div class= "midle-wrapper-4">
        <div class= "cost">
            <p>今月の変動費<span>(工事中)</span></p>
        </div>
        <div class= "Balance">
            <p>預金残高<span>(工事中)</span></p>
        </div>
        <div class= "Balance-form">
            <p>預金残高入力フォーム<span>(工事中)</span></p>
        </div>
        <div class= "household-account-book">
            <p>直近の家計簿<span>(工事中)</span></p>
        </div>
    </div>
    <div class= "midle-wrapper-5">
        <div class= "Paid">
            <p>残有給日数<span>(工事中)</span></p>
        </div>
        <div class= "business day">
            <p>今年の残営業日<span>(工事中)</span></p>
        </div>
        <div class= "overtime">
            <p>今月の残業時間<span>(工事中)</span></p>
        </div>
        <div class= "expected salary">
            <p>今月の見込み給与<span>(工事中)</span></p>
        </div>
    </div>
</body>
</html>
