        <div class= "date">
            <script>
                var today=new Date(); 
                var year = today.getFullYear();
                var month = today.getMonth()+1;
                var week = today.getDay();
                var day = today.getDate();
                var week_select= new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
                document.write(year+"/"+month+"/"+day+"/"+week_select[week]);
            </script>

          </iframe>
        </div>
        <div class= "business-day">
            <!-- 経過日数の取得開始 --->
            <script>
                var start = year+"/"+month+"/"+day
                var from = new Date("2020/1/1");
                var to = new Date(start);
                // 経過時間をミリ秒で取得
                var ms = to.getTime() - from.getTime();
                // ミリ秒を日付に変換(端数切捨て)
                var days = Math.floor(ms / (1000*60*60*24));
                /// 今年働いた日数の取得開始
                var holiday = 75 ///★要メンテナンス:今迄休んだ日数(有給も含む)
                var jobDays = days - holiday
                /// 今年働いた日数の取得終了
                /// 各種日数の定義
                var yearHoliday = 63  ///★要メンテナンス:残りの土日祝日
                var summerHoliday = 5 ///夏休み
                var winterHoliday = 6 ///冬休み
                var remainingJobDays = 366 - yearHoliday - summerHoliday - winterHoliday - days
                document.write("Business day:"+remainingJobDays);
            </script>
        </div>
